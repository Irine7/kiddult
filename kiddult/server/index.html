<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Turf.js Пример</title>
    <script src="https://unpkg.com/@turf/turf@6/turf.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #output {
            margin-top: 20px;
            padding: 10px;
            background-color: #f0f0f0;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <h1>Пример использования Turf.js</h1>
    <div id="output"></div>

    <script>
        // Определяем две точки в формате GeoJSON
        const point1 = turf.point([-75.343, 39.984]);
        const point2 = turf.point([-75.534, 39.123]);

        // Рассчитываем расстояние между точками в километрах
        const distance = turf.distance(point1, point2, { units: 'kilometers' });

        // Выводим результат на страницу
        document.getElementById('output').innerHTML = `Расстояние между точками: ${distance.toFixed(2)} км`;
    </script>
</body>
</html>
